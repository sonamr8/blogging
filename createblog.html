<div class="container">
  <form name="myForm" class="row g-3" class="was-validated" onsubmit="return submitData()" >
     <legend>Blogger's Details</legend>
    <div class="col-md-4">
      <label for="validationDefault01" class="form-label">First Name</label>
      <input type="text" class="form-control" id="validationDefault01" name="fname" required>
    </div>
    <div class="col-md-4">
      <label for="validationDefault02" class="form-label">Last name</label>
      <input type="text" name= "lname" class="form-control" id="validationDefault02" value="" required>
    </div>
    <div class="col-md-4">
      <label for="validationDefaultUsername" class="form-label">Email</label>
      <div class="input-group">
        <span class="input-group-text" type="Email"id="inputGroupPrepend2">@gmail.com <i class="fa fa-github"></i></span>
       
        <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
       <button class="btn btn-success "  data-bs-toggle = "dropdown" type="button">Verify</button>
      
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationDefault03" class="form-label">City</label>
      <input type="text" class="form-control" id="validationDefault03" required>
    </div>
    <div class="col-md-3">
      <label for="validationDefault04" class="form-label">State</label>
      <select class="form-select" id="validationDefault04" required>
        <option selected disabled value="">Choose</option>
        <option>Delhi</option>
        <option>Maharastra</option>
        <option>Uttar Pradesh</option>
        <option>Andra Pradesh</option>
        <option>Madhya Pradesh</option>
        <option>Rajisthan</option>
        <option>Punjab</option>
        <option>Gujrat</option>
        <option>Karnataka</option>
        <option>Tamil Nadu</option>
        <option>Goa</option>
      </select>
    </div>
    <div class="col-md-3">
      <label for="validationDefault05" class="form-label">Pincode</label>
      <input type="number" class="form-control" id="validationDefault05" required>
    </div>


    <legend>Blog Topic</legend>


    <div class="form-floating mb-3 mt-3 ">
        <select class="form-select" id="validationDefault04" required>
          <option selected disabled value="">Choose</option>
          <option>Art</option>
          <option>Books</option>
          <option>Business</option>
          <option>Fashion</option>
          <option>Food</option>
          <option>History</option>
          <option>Lifestyle</option>
          <option>Literature</option>
          <option>Personal Blog</option>
          <option>Travel</option>
          <option>Others</option>
        </select>
      </div>

    <legend>Blog Title</legend>

    <div class="form-floating mb-3 mt-3 ">
        <input type="text" class="form-control" id="title" required placeholder="Enter Title" name="title">
        <label for="title">Blog Title</label>
      </div>

      <div class="form-floating mb-3 mt-3">
        <textarea class="form-control" rows = "10" id="content" name="content" placeholder="Content goes here" required></textarea>
        <label for="content">Blog Text</label>
      </div>

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
            Agree to terms and conditions
          </label>
        </div>
      </div>

    <div class="col-12">
      <button class="btn btn-success" type="submit" >Submit form</button>
    </div>       
    
  </form>
